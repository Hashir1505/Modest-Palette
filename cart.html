<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Modest Palette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d7b98c;
            --accent: #d7b98c;
            --bg: #f8f4f0;
            --text: #3b2f28;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri', serif;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            background-image: url('https://i.imgur.com/3nAHEuJ.png');
            background-repeat: repeat;
            background-size: contain;
            background-attachment: fixed;
            background-blend-mode: lighten;
        }
        header {
            background: var(--primary);
            color: rgb(234, 228, 228);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        nav a {
            color: rgb(236, 225, 225);
            margin-left: 1.2rem;
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .cart-count.hidden {
            display: none;
        }
        .cart-container {
            max-width: 800px;
            margin: 3rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        .cart-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }
        .cart-items {
            margin-bottom: 2rem;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1.5rem;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-details h4 {
            margin-bottom: 0.3rem;
        }
        .cart-item-details p {
            margin-bottom: 0.2rem;
            color: var(--accent);
            font-weight: bold;
        }
        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-size: 1rem;
        }
        .cart-total {
            text-align: right;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        .payment-breakdown {
            background: #f8f8f8;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
        }
        .breakdown-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .breakdown-row.total {
            border-top: 1px solid #ddd;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }
        .empty-cart {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
            margin: 2rem 0;
        }
        .back-shop {
            display: block;
            margin: 0 auto;
            background: var(--primary);
            color: white;
            padding: 0.7rem 2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            text-align: center;
            width: fit-content;
        }
        footer {
            background: #eee;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ModestPaletteByS&H</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="abayaprog.html">Shop</a>
            <a href="#" class="active">Cart<span id="cartCount" class="cart-count hidden">0</span></a>
        </nav>
    </header>
    <div class="cart-container">
        <div class="cart-title">Your Cart</div>
        <div id="cartItems" class="cart-items"></div>
        <div id="paymentBreakdown" class="payment-breakdown" style="display: none;"></div>
        <div id="cartTotal" class="cart-total"></div>
        <a href="abayaprog.html" class="back-shop">Continue Shopping</a>
    </div>
    <footer>
        <p>&copy; 2025 HNF Solutions. All rights reserved.</p>
    </footer>
    <script>
        function getCartItems() {
            return JSON.parse(localStorage.getItem('cartItems') || '[]');
        }
        function setCartItems(items) {
            localStorage.setItem('cartItems', JSON.stringify(items));
        }
        function updateCartCount() {
            const cartCountElement = document.getElementById('cartCount');
            const items = getCartItems();
            const count = items.length;
            if (count > 0) {
                cartCountElement.textContent = count;
                cartCountElement.classList.remove('hidden');
            } else {
                cartCountElement.classList.add('hidden');
            }
        }
        function renderCart() {
            const cartItems = getCartItems();
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');
            const paymentBreakdownDiv = document.getElementById('paymentBreakdown');
            cartItemsDiv.innerHTML = '';
            let subtotal = 0;
            
            if (cartItems.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Your cart is empty.</div>';
                cartTotalDiv.textContent = '';
                paymentBreakdownDiv.style.display = 'none';
                return;
            }
            
            cartItems.forEach((item, idx) => {
                // Extract numeric price from AED format "AED 105.00"
                let priceStr = item.price.replace(/[^\d.]/g, '');
                let priceNum = parseFloat(priceStr);
                if (isNaN(priceNum)) {
                    console.error('Invalid price format:', item.price);
                    priceNum = 0;
                }
                subtotal += priceNum;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p>${item.price}</p>
                        <div>Size: <strong>${item.size}</strong></div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });
            
            // Calculate VAT and total
            const vat = subtotal * 0.05; // 5% VAT
            const total = subtotal + vat;
            
            // Show payment breakdown
            paymentBreakdownDiv.style.display = 'block';
            paymentBreakdownDiv.innerHTML = `
                <div class="breakdown-row">
                    <span>Subtotal:</span>
                    <span>AED ${subtotal.toFixed(2)}</span>
                </div>
                <div class="breakdown-row">
                    <span>VAT (5%):</span>
                    <span>AED ${vat.toFixed(2)}</span>
                </div>
                <div class="breakdown-row total">
                    <span>Total:</span>
                    <span>AED ${total.toFixed(2)}</span>
                </div>
            `;
            
            console.log('Cart calculation:', {
                subtotal: subtotal,
                vat: vat,
                total: total,
                items: cartItems.map(item => ({name: item.name, price: item.price, extracted: parseFloat(item.price.replace(/[^\d.]/g, ''))}))
            });
            
            cartTotalDiv.textContent = '';
        }
        function removeItem(id) {
            let items = getCartItems();
            items = items.filter(item => item.id !== id);
            setCartItems(items);
            renderCart();
            updateCartCount();
        }
        // Initial render
        renderCart();
        updateCartCount();
    </script>
</body>
</html>
